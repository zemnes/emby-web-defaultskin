<div class="pageContainer fullWidth vertical flex flex-direction-column" style="padding-top:0;">

    <div class="flex align-items-center justify-content-center" style="position: fixed; left: 1em; bottom: 1%; z-index: 1;">
        <div class="alphaPicker alphaPicker-vertical flex-grow"></div>
    </div>

    <div is="emby-scroller" data-horizontal="false" data-centerfocus="true" data-navcommands="card" class="scrollFrameY flex flex-grow focuscontainer-down pageContainerTopPadding" data-bindheader="true">

        <div class="scrollSlider flex-grow" style="padding: 8vh 0 0  6%;">

            <div class="listPageButtons hide padded-bottom">
                <button is="emby-button" class="btnPlay raised">
                    <span>${PlayAll}</span>
                </button>
                <button is="emby-button" class="btnQueue raised">
                    <span>${Queue}</span>
                </button>
                <button is="emby-button" class="btnShuffle raised">
                    <span>${Shuffle}</span>
                </button>
                <button is="emby-button" class="btnInstantMix raised ">
                    <span>${InstantMix}</span>
                </button>
            </div>

            <div is="emby-itemscontainer" class="vertical-wrap itemsContainer" style="padding: 0 3% 10vh 0;" data-alphanumericshortcuts="true">
            </div>
        </div>
    </div>
</div>
