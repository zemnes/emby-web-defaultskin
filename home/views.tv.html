<div class="horizontalSection">
    <div class="sectionTitle">&nbsp;</div>
    <div>
        <button type="button" class="card block wideSpotlightCard noScale">
            <div class="cardImageContainer cardBox">

                <div class="cardImage coveredImage coveredImage-noScale"></div>


                <div class="innerCardFooter">
                    <div class="cardText"></div>
                </div>
            </div>
        </button>
        <div class="horizontalItemsContainer">
            <button type="button" class="card backdropCard allSeriesCard" data-type="allseries">
                <div class="cardImageContainer cardBox cardBox-focustransform">

                    <div class="cardImage coveredImage coveredImage-noScale"></div>

                    <div class="innerCardFooter">
                        <div class="cardText">${AllSeries}</div>
                    </div>
                </div>
            </button>
            <button type="button" class="card backdropCard tvFavoritesCard" data-type="genres">
                <div class="cardImageContainer cardBox cardBox-focustransform">

                    <div class="cardImage coveredImage coveredImage-noScale"></div>

                    <div class="innerCardFooter">
                        <div class="cardText">${Favorites}</div>
                    </div>
                </div>
            </button>
            <button type="button" class="card squareCard tvUpcomingCard" data-type="genres">
                <div class="cardImageContainer coveredImage cardBox coveredImage-noScale cardBox-focustransform">

                    <i class="cardImageIcon md-icon">&#xE916;</i>

                    <div class="innerCardFooter">
                        <div class="cardText">${Upcoming}</div>
                    </div>
                </div>
            </button>
        </div>
    </div>
</div>

    <div class="sectionTitle">${ContinueWatching}</div>

    </div>
</div>
